name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: crispai
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy watch-new-coins-paal-staging --source . --platform managed --region us-east1 --allow-unauthenticated --set-secrets=FIREBASE_SECRET_PAAL_BASE64=FIREBASE_SECRET_PAAL_BASE64:latest,MYPAAL_API_KEY=MYPAAL_API_KEY:latest,COINGECKO_API_KEY=COINGECKO_API_KEY:latest --set-env-vars="ENV=STAGING"
